<app-header [title]="travel.name" [isBackNavigation]="true"/>
<!-- TODO create draggable list -->
<div cdkDropList
     (cdkDropListDropped)="drop($event)"
>
  @for (step of travel.steps;track step) {
    <div
      cdkDrag
      [cdkDragData]="step"
    >
      {{ step.id }}
      <mat-icon>{{ Icons.LOCATION_ON }}</mat-icon>
    </div>
  }
</div>
