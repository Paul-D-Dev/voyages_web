<app-header
  title="Travels"
  [isBackNavigation]="false"
></app-header>

<!-- TODO think about router-outlet to put as children components add and :id-->
<!--<router-outlet></router-outlet>-->

<div class="container__button container__button-right">
  <button
    mat-flat-button
    color="primary"
    routerLink="add"
  >
    add new travel
  </button>
</div>

<ul class="travel__list" [@listAnimation]="travelList.length">
  @for (travel of travelList;track travel.id) {
    <li>
      <!--      TODO create component card-travel-->
      <div class="card__container">
        <a routerLink="{{travel.id}}">
          <div class="card__travel">
            <span class="card__travel__name">{{ travel.name | titlecase }}</span>
            <span class="card__travel__dates">{{ travel.dateStart | date }} - {{ travel.dateEnd | date }}</span>
          </div>
        </a>
      </div>
    </li>
  }
</ul>
