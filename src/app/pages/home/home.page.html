<app-map [markers]="markers"/>

<!--  Add expanded only on mobile-->
<div class="search-input-container" [class.expanded]="searchFocused()">
  <div (keydown.escape)="closeSearchPanel()">
    <app-search-address-form [searchIsFocused]="searchFocused()" (addressResult)="getLookupAddress($event)"/>

    @if (searchFocused()) {
      <div>
        <app-address-list [addressList]="addressList" (selectAddress)="onSelectedAddress($event)"></app-address-list>
      </div>
    }
  </div>
</div>
