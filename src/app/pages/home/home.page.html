<app-map [initPosition]="mapDataRoute" [isMarker]="isMarkerPosition"/>

<div class="search-input-container" [class.expanded]="searchFocused()">
  <div [class.p-y]="searchFocused()" (keydown.escape)="closeSearchPanel()">
    <app-search-address-form
      [searchIsFocused]="searchFocused()"
      (addressResult)="getLookupAddress($event)"
    />

    @if (searchFocused()) {
      <div>
        <app-address-list [addressList]="addressList" (selectAddress)="onSelectedAddress($event)"></app-address-list>
      </div>
    }
  </div>
</div>
