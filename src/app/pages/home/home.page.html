<app-map/>
<div class="search-input-container" [class.expanded]="searchFocused()">
  <div [class.p-y]="searchFocused()">
    <app-search-address-form
      [searchIsFocused]="searchFocused()"
      (addressResult)="getLookupAddress($event)"
    />

    @if (searchFocused()) {
      <div>
        <app-address-list [addressList]="addressList" (selectAddress)="getSelectedAddress($event)"></app-address-list>
      </div>
    }
  </div>
</div>
