<div class="form-container">
  <button (click)="backNav()">
    <mat-icon>
      {{ searchIsFocused ? Icons.ARROW_BACK : Icons.LOCATION_ON }}
    </mat-icon>
  </button>

  <form
    class="form-search-address"
    [class.active]="searchIsFocused"
  >
    <!--TODO when nav keydown escape remove focus on input-->
    <input
      class="search"
      type="search"
      placeholder="Search"
      (focus)="onFocused()"
      [formControl]="searchValue"
    />
  </form>
</div>
