<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="label">
  </mat-form-field>

  <!--  TODO add location search open modal with list search-->

  <!--    Description    -->
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="text" formControlName="description">
  </mat-form-field>

  <!--    Date range   -->
  <mat-form-field>
    <mat-label>Set the date</mat-label>
    <mat-date-range-input [rangePicker]="picker" required>
      <input matStartDate formControlName="dateStart" placeholder="Start date">
      <input matEndDate formControlName="dateEnd" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <!--  TODO date range with hours and minutes-->

  <!--  TODO add category select-->

  <div class="btn-submit-wrapper">
    <button
      mat-mini-fab
      color="primary"
      type="submit"
    >
      <mat-icon>{{ Icons.ARROW_FORWARD }}</mat-icon>
    </button>
  </div>
</form>
